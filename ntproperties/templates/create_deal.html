{% extends "index.html" %}
{% block create %}
{% load crispy_forms_tags %}

<div class="row">
        <div class="col-lg-6 col-sm mx-auto">
            <h3>Новая сделка</h3>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Создать сделку">
            </form>
        </div>
</div>
    {% block scripts %}
        <script>
            $("#id_buyer").select2();
            $("#id_seller").select2();
            $("#id_our_broker").select2();
            $("#id_competitor_company").select2();
            $("#id_competitor_broker").select2();
            $("#id_agreement").select2();
        </script>
    {% endblock %}

{% endblock %}
