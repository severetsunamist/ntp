{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block create %}
    <div class="row">
        <div class="col-lg-6 col-sm mx-auto">
            <h3>Новый контакт</h3>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Создать контакт">
            </form>
        </div>
    </div>
    {% block scripts %}
        <script>
            $("#id_employer").select2();
        </script>
    {% endblock %}

{% endblock %}
