{% extends "index.html" %}
{% block create %}
{% load crispy_forms_tags %}

    <div class="row">
        <div class="col-lg-6 col-sm mx-auto">
            <h3>Новый блок</h3>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <label for="upload_files" class="form-label">Выберите фото и планировки*</label>
                <input id="upload_files" type="file" name="photo" multiple class="form-control col-sm col-lg-6">
                <input type="submit" class="btn btn-primary mt-3 fullwidth" value="Создать блок">
            </form>
        </div>
    </div>
    {% block scripts %}
        <script>
            $("#id_parent_property").select2();
        </script>
    {% endblock %}

{% endblock %}
